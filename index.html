<html lang="en">
<head>

<div class="main-box">

    <div class="allstuf">

            <label for="" class="left-first-lable">Bill</label>

            <div class="left-first-icon">
                <img src="icons/icon-dollar.svg" class="left-first-icon-dollar">
                 <p class="left-first-icon-zoro">0</p>
            </div>
        </form>
    </div>
    
    <div class="left-second">

<div class="left-second-p">Select Tip %</div>

<button type="button" class="left-second-box1">5%</button>
<button type="button" class="left-second-box2">10%</button>
<button type="button" class="left-second-box3">15%</button>
<button type="button" class="left-second-box4">25%</button>
<button type="button" class="left-second-box5">50%</button>
<input type="text" class="left-second-box6" value="Custom">

    </div>
    
    <div class="left-third">
        <form name="left-second-form">

                 <p class="left-second-icon-zoro">0</p>
            </div>
        </form>
        
    </div>



    <div class="right-first">

<div class="right-first-stuf">

</div>


<div class="right-second-stuf">
    <h3 class="right-second-stuf-h3-2">Tip Amount</h3> <br>
    <p class="right-second-stuf-p-2">/ Total</p>

<button class="right-butt" type="button">Reset</button>

   </div>
